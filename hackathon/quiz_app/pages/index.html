<!DOCTYPE html>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



<style>
            body{
        padding-top:4.2rem;
		padding-bottom:4.2rem;
		background:rgba(0, 0, 0, 0.76);
        }
        a{
         text-decoration:none !important;
         }
         h1,h2,h3{
         font-family: 'Kaushan Script', cursive;
         }
          .myform{
		position: relative;
		display: -ms-flexbox;
		display: flex;
		padding: 1rem;
		-ms-flex-direction: column;
		flex-direction: column;
		width: 100%;
		pointer-events: auto;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid rgba(0,0,0,.2);
		border-radius: 1.1rem;
		outline: 0;
		max-width: 500px;
		 }
         .tx-tfm{
         text-transform:uppercase;
         }
         .mybtn{
         border-radius:50px;
         background-color: Transparent;
         background-repeat:no-repeat;
         border: 2px solid black;
         cursor:pointer;
         overflow: hidden;
         color:black;
         }

         .login-or {
         position: relative;
         color: #aaa;
         margin-top: 10px;
         margin-bottom: 10px;
         padding-top: 10px;
         padding-bottom: 10px;
         }
         .span-or {
         display: block;
         position: absolute;
         left: 50%;
         top: -2px;
         margin-left: -25px;
         background-color: #fff;
         width: 50px;
         text-align: center;
         }
         .hr-or {
         height: 1px;
         margin-top: 0px !important;
         margin-bottom: 0px !important;
         }
         .google {
         color:#666;
         width:100%;
         height:40px;
         text-align:center;
         outline:none;
         border: 1px solid lightgrey;
         }
          form .error {
         color: #ff0000;
         }




</style>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div>
                <div class="myform index">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            {% if user.is_authenticated %}
                            <h1>Welcome - {{ user.username }}</h1>
                            {% else %}
                            <h1>Welcome</h1>
                            {% endif %}
                        </div>
                        <div class="card border-dark mb-3 mx-auto" style="max-width: 18rem;text-align:center;">
                            <div class="card-body text-dark">
                                <h5 class="card-title" style="text-align:center;">New Quiz</h5>
                                <p class="card-text">Click the button below to start a new quiz!</p>
                            </div>
                            <div class="col-md-12 text-center " style="padding-bottom:10px;">
                                <a href="{% url 'quiz-app:category' %}">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Start Quiz
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="card border-dark mb-3 mx-auto" style="max-width: 18rem;text-align:center;">
                                <div class="card-body text-dark">
                                    <h5 class="card-title" style="text-align:center;">Leaderboard</h5>
                                    <p class="card-text">Click the button below to view the Leaderboards!</p>
                                </div>
                                <div class="col-md-12 text-center " style="padding-bottom:10px;">
                                    <a href="{% url 'quiz-app:leaderboard' %}">
                                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">View Leaderboard</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
